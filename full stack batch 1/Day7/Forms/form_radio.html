<html>
    <head>
        <title>basic components</title>
    </head>
    <body>
        <form action="get">
            <fieldset><legend>Personal Details</legend>
            <table border="0" width="60%" cellpadding="5">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="stname" ></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text" name="stage"></td>
                    </table>
            Gender : Male <input type="radio" name="gen">
                     Female <input type="radio" name="gen">
                    </fieldset>
                    <fieldset>
                        <legend>Date of birth</legend>
                        Day : <select>
                            <option> 1
                            <option> 2
                            <option> 3
                            <option> 4
                            <option> 5
                            <option> 6
                            <option> 7
                            <option> 8
                            <option> 9
                            <option> 10
                        </select>
                        Month : <select>
                            <option> Jan
                            <option> Feb
                            <option> Mar
                            <option> Apr
                            <option> May
                            <option> Jun
                            <option> Jul
                            <option> Aug
                            <option> Sep
                            <option> Oct
                            <option> Nov
                            <option> Dec       
                        </select>
                        Month : <select>
                            <option> 1990
                            <option> 1991
                            <option> 1992
                            <option> 1993
                            <option> 1994
                            <option> 1995
                            <option> 1996
                            <option> 1997
                            <option> 1998
                            <option> 1999
                            <option> 2000
                            <option> 2001      
                        </select>
                    </fieldset>
        Date of birth : <input type="date" name="dob">
        <fieldset>
            <legend>
                Login
            </legend>
            User name : <input type="email" name="username"><br>
            Password  : <input type="password" name="pass"><br>
            <input type="submit" name="submit">
            <input type="reset" name="Reset">
            
        </fieldset>
        </form>
    </body>
</html>
